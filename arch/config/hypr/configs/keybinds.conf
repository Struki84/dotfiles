#### NAVIGATION 
$CMD = Alt

# Workspace navigation
workspace = 1, monitor:DP-2, default:true
workspace = 3, monitor:DP-2 
workspace = 5, monitor:DP-2 

workspace = 2, monitor:DP-3, default:true
workspace = 4, monitor:DP-3
workspace = 6, monitor:DP-3

bind = $CMD SHIFT, 1, workspace, 1
bind = $CMD SHIFT, 1, workspace, 2

bind = $CMD SHIFT, 2, workspace, 3
bind = $CMD SHIFT, 2, workspace, 4

bind = $CMD SHIFT, 3, workspace, 5
bind = $CMD SHIFT, 3, workspace, 6

bind = SHIFT CTRL, 1, exec, ~/.local/share/dotfiles/arch/bin/move-to-workspace 1
bind = SHIFT CTRL, 2, exec, ~/.local/share/dotfiles/arch/bin/move-to-workspace 2
bind = SHIFT CTRL, 3, exec, ~/.local/share/dotfiles/arch/bin/move-to-workspace 3

bind = $CMD, 1, exec, ~/.local/share/dotfiles/arch/bin/focus-or-start "Brave-browser" "brave"
bind = $CMD, 2, exec, ~/.local/share/dotfiles/arch/bin/focus-or-start "org.wezfurlong.wezterm" "wezterm"
bind = $CMD, 3, exec, ~/.local/share/dotfiles/arch/bin/focus-or-start "Ferdium" "ferdium"
bind = $CMD, 4, exec, ~/.local/share/dotfiles/arch/bin/focus-or-start "Notion" "notion-app"

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r

# Cycle through applications on active workspace
bindd = $CMD,       Tab, Cycle to next window, cyclenext
bindd = $CMD SHIFT, Tab, Cycle to prev window, cyclenext, prev

# Move focus with mainMod + arrow keys
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Menu controls
$mainMenu = pkill walker || ~/.local/share/dotfiles/arch/bin/menu-main
$launcher = pkill walker || walker
$wallpaperMenu = pkill wofi || ~/.local/share/dotfiles/arch/bin/cmd-set-wallpaper

bind = SUPER,      Space, exec, $mainMenu
bind = $CMD SHIFT, Space,  exec, $mainMenu Bookmarks
bind = $CMD,       Space, exec, $launcher
bind = $CMD SHIFT, W,     exec, $wallpaperMenu

# Shortcuts
$terminal = wezterm
$fileBrowser = Nautilus
$webBrowser = Brave
$screenshoot = ~/.local/share/dotfiles/arch/bin/cmd-screenshoot
$screenrecord = ~/.local/share/dotfiles/arch/bin/cmd-screenrecord

bind = $CMD,  RETURN, exec, $terminal
bind = $CMD,  Q,      killactive,
bind = $CMD,  F,      exec, $fileBrowser
bind = $CMD,  G,      togglefloating,
bind = SUPER, P,      pseudo, # dwindle
bind = SUPER, J,      togglesplit, # dwindle
bind = SHIFT, PRINT,  exec, $screenrecord
bind =,       PRINT,  exec, $screenshoot

#### MEDIA

# Show sway OSD only on active monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# SwayOSD volume indicator
bind = , XF86AudioRaiseVolume, exec, $osdclient --output-volume raise
bind = , XF86AudioLowerVolume, exec, $osdclient --output-volume lower
bind = , XF86AudioMute, exec, $osdclient --output-volume mute-toggle

# SwayOSD caps Lock indicator
bind = , Caps_Lock, exec, $osdclient --caps-lock

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# toggle radiotray-ng stream
bindl = SHIFT, XF86AudioPause, exec, dbus-send --session --type=method_call --dest=com.github.radiotray_ng /com/github/radiotray_ng com.github.radiotray_ng.stop
bindl = SHIFT, XF86AudioPlay, exec, dbus-send --session --type=method_call --dest=com.github.radiotray_ng /com/github/radiotray_ng com.github.radiotray_ng.play

