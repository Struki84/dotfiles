windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, nm-connection-editor|blueberry
windowrule = float, pavucontrol

# Make pavucontrol float, set size, and position
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 400 600, class:^(org.pulseaudio.pavucontrol)$  # Optional: Width height in pixels
windowrulev2 = move 2150 48, class:^(org.pulseaudio.pavucontrol)$  # Optional: Position (50% centers; or absolute like 100 200)

# Make blueman-manager float, set size, and position
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 400 600, class:^(blueman-manager)$  # Optional
windowrulev2 = move 2150 48, class:^(blueman-manager)$  # optional: absolute position

layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = blur, logout_dialog

layerrule = ignorezero, waybar
layerrule = ignorealpha 0.1, waybar
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.1, swaync-control-center
layerrule = ignorealpha 0.1, swaync-notification-window

layerrule = noanim, selection
